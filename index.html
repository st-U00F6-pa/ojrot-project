<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<script src="translate.js"></script>
	<script defer src="script.js"></script>
	<title>Ojrot Project</title>
</head>
<style>

div > * {	
	margin-top: 4px;
	margin-bottom: 4px;
}
input[type=button] {
	padding-left: 12px;
	padding-right: 12px;
	font-size: 100%;
	font-family: serif;
}

input[type=checkbox] {
	display:none;
	user-select: none;
}
input[type=checkbox] + label
{
	background: url("switch_up.png") center center/contain no-repeat;
	height: 24px;
	width: 24px;
	display:inline-block;
	padding: 0 0 0 0px;
	user-select: none;
	margin-top: 2px;
	margin-bottom: 2px;
}
input[type=checkbox]:checked + label
{
	background: url("switch_down.png") center center/contain no-repeat;
	height: 24px;
	width: 24px;
	display:inline-block;
	padding: 0 0 0 0px;
	user-select: none;
}

hr {
	opacity: 20%;
}
.editor {  
	display: grid;
	grid-template-columns: 50% 50%;
	grid-template-rows: min-content 1fr;
	gap: 0px 0px;
	grid-auto-flow: row;
	grid-template-areas:
		"cyrillic-textarea latin-textarea"
		"cyrillic-settings latin-settings";
}

.cyrillic-settings { grid-area: cyrillic-settings; }
.latin-settings { grid-area: latin-settings; }

.cyrillic-textarea { grid-area: cyrillic-textarea; }
.latin-textarea { grid-area: latin-textarea; }

textarea {
	resize: vertical;
	font-family: serif;
	min-height: 240px;
}

.general-settings {

	list-style-type : none;
	padding: 0;
}
.setting {
	display: flex;
	flex-direction: row;
	align-items: center;
	gap: 4px;
}

</style>
<body>
		
	<h2>Ojrot Project | Altai Language Translator Assistant</h2>

	<ul class="general-settings">

		<li class="setting">
		<input type="checkbox" id="allow-soft-sign" name="allow-soft-sign" />
    	<label for="allow-soft-sign"></label>
		<span>Enable soft/hard sign</span>
		</li>
		<li class="setting">
		<input type="checkbox" id="allow-affricate-conversion" name="allow-affricate-conversion" />
    	<label for="allow-affricate-conversion"></label>
		<span>Enable conversion of affricates from latin to cyrillic</span>
		</li>
		<li class="setting">
		<input type="checkbox" id="allow-smart-capitalization" name="allow-smart-capitalization" />
    	<label for="allow-smart-capitalization"></label>
		<span>Enable smart capitalization</span>
		</li>

	</ul>

	<div class="editor">

		<textarea class="cyrillic-textarea" spellcheck="false" id="cyrillic-textarea"></textarea>
		<textarea class="latin-textarea" spellcheck="false" id="latin-textarea"></textarea>

		<div class="cyrillic-settings">

			<div class="setting">
				<input type="checkbox" id="cyrillic-live-preview" name="cyrillic-live-preview" />
				<label for="cyrillic-live-preview"></label>
				<span>Enable live translation from cyrillic</span>
			</div>
			<input type="button" id="translate-cyrillic" value="Translate" />

		</div>
		<div class="latin-settings">
			
			<div class="setting">
				<input type="checkbox" id="latin-live-preview" name="latin-live-preview" />
				<label for="latin-live-preview"></label>
				<span>Enable live translation from latin</span>
			</div>
			<input type="button" id="translate-latin" value="Translate" />

		</div>

	</div>

</body>
</html>
